<div class="container">
  <div class="wrapper_content">
    <section class="beer__form">
      <button (click)="goBack()">Voltar</button>
      <h1 class="title">Cadastrar uma nova cerveja</h1>

      <form [formGroup]="beerForm" (ngSubmit)="addBeer(beerForm.value)">
        <div class="form-group">
          <label>Nome da Cerveja</label><br>
          <input class="form-control"  formControlName="beer_name" placeholder="Nome da cerveja">
        </div>

        <div class="form-group">
          <label>Descrição da Cerveja</label><br>
          <input class="form-control" formControlName="description" placeholder="Descrição da cerveja">
        </div>

        <div class="form-group">
          <label>Dicas de Harmonização</label><br>
          <input class="form-control" formControlName="harmonization" placeholder="Dicas de Harmonização">
        </div>

        <div class="form-group">
          <label>Cor da Cerveja</label><br>
          <input class="form-control" formControlName="color" placeholder="Cor da cerveja">
        </div>

        <div class="form-group">
          <label>Teor do alcoólico</label><br>
          <input class="form-control" formControlName="alcohol" placeholder="Ter Alcoólico">
        </div>

        <div class="form-group">
          <label>Temperatura</label><br>
          <input class="form-control" formControlName="temperature" placeholder="Temperatura">
        </div>

        <div class="form-group">
          <label>Nome do ingrediente</label><br>
          <input class="form-control" formControlName="ingredients" placeholder="Nome do ingrediente">
        </div>

        <div class="form-group">
          <label>Nome do ingrediente</label><br>
          <input class="form-control" formControlName="ingredients" placeholder="Nome do ingrediente">
        </div>

        <!--<div class="form-group temp">
          <label for="">Imagem da Cerveja</label><br>
          <input class="form-control" placeholder="0" required type="file">
        </div>-->
        <div class="form-group">
          <button type="submit" [disabled]="!beerForm.valid">Enviar</button>
        </div>
      </form>
    </section>
  </div>
</div>
